<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interview Assistant</h1>
        </header>
        <main>
            <div class="controls">
                <button id="startBtn">Start Interview</button>
                <button id="stopBtn" disabled>End Interview</button>
            </div>
            <div class="content-container">
                <div class="transcription-container">
                    <h2>Transcription</h2>
                    <div id="transcriptionText"></div>
                </div>
                <div class="response-container">
                    <h2>AI Response</h2>
                    <div id="responseText"></div>
                </div>
            </div>
        </main>
        <footer>
            <p>Powered by AI - Your Personal Interview Coach</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
