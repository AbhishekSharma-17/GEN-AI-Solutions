<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Text Div</title>
  <style>
    .hover-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .hover-text {
      font-size: 18px;
      color: #333;
      display: inline;
    }

    .hover-div {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      width: 200px;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: none;
      z-index: 10;
    }

    .hover-container:hover .hover-div {
      display: block;
    }
  </style>
</head>
<body>
  <div class="hover-container">
    <span class="hover-text">Hover over this text</span>
    <div class="hover-div">
      This is the content that appears when you hover over the text. You can add any text or HTML content here.
    </div>
  </div>
</body>
</html>
