<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            color: #1e90ff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #187bcd;
        }
        button:disabled {
            background-color: #b0c4de;
            cursor: not-allowed;
        }
        #audioPlayer {
            width: 100%;
            margin-top: 30px;
            border-radius: 15px;
        }
        #responseText {
            background-color: white;
            border: 1px solid #b0c4de;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #responseText p {
            margin: 15px 0;
        }
        strong {
            color: #1e90ff;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Audio Streaming Demo</h1>
    <div class="button-container">
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording" disabled>Stop Recording</button>
    </div>
    <audio id="audioPlayer" controls></audio>
    <div id="responseText"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const socket = new WebSocket('ws://localhost:8000/ws');

        document.getElementById('startRecording').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                socket.send(audioBlob);
                audioChunks = [];
            };

            mediaRecorder.start();
            document.getElementById('startRecording').disabled = true;
            document.getElementById('stopRecording').disabled = false;
        });

        document.getElementById('stopRecording').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('startRecording').disabled = false;
            document.getElementById('stopRecording').disabled = true;
        });

        socket.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            const transcription = data.transcription;
            const aiResponse = data.ai_response;
            const transcriptionTime = data.transcription_time;
            const aiResponseTime = data.ai_response_time;
            
            document.getElementById('responseText').innerHTML = `
                <p><strong>You said:</strong> ${transcription}</p>
                <p><strong>Transcription time:</strong> ${transcriptionTime} seconds</p>
                <p><strong>AI response:</strong> ${aiResponse}</p>
                <p><strong>AI response time:</strong> ${aiResponseTime} seconds</p>
            `;
            
            const ttsStartTime = performance.now();
            // Call the TTS endpoint for the AI response
            const response = await fetch(`/tts?text=${encodeURIComponent(aiResponse)}&voice=Castiel`);
            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioUrl;
            audioPlayer.play();
            const ttsEndTime = performance.now();
            const ttsTime = ((ttsEndTime - ttsStartTime) / 1000).toFixed(2);
            
            document.getElementById('responseText').innerHTML += `
                <p><strong>TTS response time:</strong> ${ttsTime} seconds</p>
            `;
        };
    </script>
</body>
</html>
